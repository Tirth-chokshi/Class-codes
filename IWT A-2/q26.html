<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output1"></p>
    <p id="output2"></p>

    <script>
        const randomNum1 = Math.floor(Math.random() * 100);
        const randomNum2 = Math.floor(Math.random() * 100);
        const output1 = document.getElementById("output1");
        const output2 = document.getElementById("output2");

        output1.innerHTML = "Random Number 1: " + randomNum1;
        output2.innerHTML = "Random Number 2: " + randomNum2;

        if (randomNum1 < randomNum2) {
            alert("The maximum is: " + randomNum2 + "\nThe minimum is: " + randomNum1);
        } else if (randomNum1 > randomNum2) {
            alert("The maximum is: " + randomNum1 + "\nThe minimum is: " + randomNum2);
        } else {
            alert("Both numbers are equal: " + randomNum1);
        }
    </script>
</body>
</html>
