<!DOCTYPE html>
<html>
<head>
  <title>Calculate Sum of Digits</title>
</head>
<body>
  <h1>Calculate Sum of Digits</h1>
  <input type="number" id="number-input" />
  <button type="button" onclick="calculateSumOfDigits()">Calculate Sum of Digits</button>
  <p id="sum-of-digits"></p>

  <script>
    function calculateSumOfDigits() {
      // Get the number from the textbox.
      const number = document.getElementById('number-input').value;

      // Convert the number to a string.
      const numberString = number.toString();

      // Split the string into an array of digits.
      const digits = numberString.split('');

      // Reduce the array of digits to a single sum.
      const sumOfDigits = digits.reduce((sum, digit) => sum + parseInt(digit), 0);

      // Display the sum of digits on the page.
      document.getElementById('sum-of-digits').innerHTML = sumOfDigits;
    }
  </script>
</body>
</html>
