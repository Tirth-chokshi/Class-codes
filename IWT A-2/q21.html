<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Customization</title>
    <style>
        #frame-1 {
            border-color: cornflowerblue;
            border-style: solid;
            border-width: 10px;
            padding: 10px;
        }
        #frame-2 {
            border-color: tomato;
            border-style: solid;
            border-width: 10px;
            padding: 10px;
        }
    </style>
    <script>
        function changeBackgroundColor(backgroundColor) {
            document.getElementById("frame-2").style.backgroundColor = backgroundColor;
        }

        function changeTextColor(textColor) {
            document.getElementById("frame-2").style.color = textColor;
        }

        function changeLinkColor(linkColor) {
            const links = document.querySelectorAll("#frame-2 a");
            links.forEach(function(link) {
                link.style.color = linkColor;
            });
        }

        function changeActiveLinkColor(activeLinkColor) {
            const links = document.querySelectorAll("#frame-2 a");
            links.forEach(function(link) {
                link.style.color = activeLinkColor;
            });
        }

        function changeVisitedLinkColor(visitedLinkColor) {
            const links = document.querySelectorAll("#frame-2 a:visited");
            links.forEach(function(link) {
                link.style.color = visitedLinkColor;
            });
        }
    </script>
</head>
<body>
    <div id="frame-1">
        <h4>Customize Colors</h4>
        <div>
            <h4>Background Color</h4>
            <button onclick="changeBackgroundColor('maroon')">Maroon</button>
            <button onclick="changeBackgroundColor('teal')">Teal</button>
            <button onclick="changeBackgroundColor('orange')">Orange</button>
        </div>
        <div>
            <h4>Text Color</h4>
            <button onclick="changeTextColor('red')">Red</button>
            <button onclick="changeTextColor('blue')">Blue</button>
            <button onclick="changeTextColor('green')">Green</button>
        </div>
        <div>
            <h4>Link Color</h4>
            <button onclick="changeLinkColor('purple')">Purple</button>
            <button onclick="changeLinkColor('turquoise')">Turquoise</button>
            <button onclick="changeLinkColor('gray')">Gray</button>
        </div>
        <div>
            <h4>Active Link Color</h4>
            <button onclick="changeActiveLinkColor('purple')">Purple</button>
            <button onclick="changeActiveLinkColor('turquoise')">Turquoise</button>
            <button onclick="changeActiveLinkColor('gray')">Gray</button>
        </div>
        <div>
            <h4>Visited Link Color</h4>
            <button onclick="changeVisitedLinkColor('purple')">Purple</button>
            <button onclick="changeVisitedLinkColor('turquoise')">Turquoise</button>
            <button onclick="changeVisitedLinkColor('gray')">Gray</button>
        </div>
    </div>
    <div id="frame-2">
        Change the text Color
        <br>
        <a href="http://example.com">Link no 1</a>
        <br>
        <a href="http://example.com">Active Link</a>
        <br>
        <a href="http://example.com">Visited Link Color</a>
    </div>
</body>
</html>
