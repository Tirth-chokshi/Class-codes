<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Evaluator</title>
    <script>
        function evaluateExpression() {
            const expression = document.getElementById("expressionInput").value;
            try {
                const result = eval(expression);
                document.getElementById("result").innerHTML = "Result: " + result;
            } catch (error) {
                document.getElementById("result").innerHTML = "Invalid Expression";
            }
        }
    </script>
</head>
<body>
    <h1>Math Expression Evaluator</h1>
    <label for="expressionInput">Enter a Mathematical Expression:</label>
    <input type="text" id="expressionInput" placeholder="e.g., 10 % 4">
    <button onclick="evaluateExpression()">Evaluate</button>
    <p id="result"></p>
</body>
</html>
