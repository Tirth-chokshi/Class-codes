<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of Number</title>
    <script>
        function calculateSquare() {
            var num = parseFloat(document.getElementById("number").value);
            var result = squareOfNumber(num);
            document.getElementById("output").textContent = "Square of given number: " + result;
        }

        function squareOfNumber(num) {
            return num * num;
        }
    </script>
</head>
<body>
    <form>
        <label for="number">Enter a number: </label>
        <input type="number" id="number">
        <button type="button" id="submitBtn" onclick="calculateSquare()">Submit</button>
    </form>
    <p id="output">Square of given number: </p>
</body>
</html>
