<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q25</title>
    <script>
        document.addEventListener("DOMContentLoaded",function () {
            function changeHeading() {
                const newTitle = document.getElementById("newTitle").value;
                const heading = document.getElementById("dynamicHeading");
                heading.innerText=newTitle;
            }
            const changeBtn = document.getElementById("changeBtn");
            changeBtn.addEventListener("click", changeHeading);
        })
    </script>
</head>
<body>
    <h1 id="dynamicHeading">Dynamic Deafualt heading</h1>
    <label for="newTitle">Enter a new Title: </label>
    <input type="text" name="newTitle" id="newTitle">
    <button id="changeBtn" onclick="changeHeading()">Change</button>
</body>
</html>
