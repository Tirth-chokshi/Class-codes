<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <style>
        #imgCon {
            position: relative;
        }
        #imgCon img {
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 2s;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",function () {
            var imgCon = document.getElementById("imgCon");
            var image1 = document.getElementById("image1");
            var image2 = document.getElementById("image2")

            imgCon.addEventListener("mouseover",function () {
                image1.style.opacity = 0;
                image2.style.opacity =1;
            })
            imgCon.addEventListener("mouseout",function () {
                image1.style.opacity = 1;
                image2.style.opacity =0;
            })
        })
    </script>
</head>
<body>
    <div id="imgCon">
        <img src="image1.png" alt="image1" id="image1">
        <img src="image2.png" alt="image2" id="image2">
    </div>
</body>
</html>
